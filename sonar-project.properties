##############################
#  SonarQube Project Info
##############################
sonar.projectKey=Loopin_Project
sonar.projectName=Loopin CICD Pipeline
sonar.projectVersion=1.0

##############################
#  Project Structure
##############################
# Adjust paths based on your real folders:
# frontend → ./frontend
# backend  → ./backend
sonar.sources=frontend,backend

##############################
#  File Exclusions
##############################
sonar.exclusions=**/node_modules/**, **/dist/**, **/coverage/**, **/build/**, **/*.config.js

##############################
#  Language Settings
##############################
sonar.sourceEncoding=UTF-8

##############################
#  Coverage Settings (IMPORTANT)
##############################

# Frontend Coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Backend Coverage
sonar.coverage.jacoco.xmlReportPaths=backend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

##############################
# Optional - Tests
##############################
sonar.tests=frontend/__tests__, backend/tests
sonar.test.inclusions=**/*.test.js, **/*.test.jsx
